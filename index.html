<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <title></title>
  </head>
  <body>
    <div class="wrapper">
      <span class="hours">00</span>
      <span>:</span>
      <span class="minutes">00</span>
      <span>:</span>
      <span class="seconds">00</span>
      <span>.</span>
      <span class="miliseconds">000</span>
      <br />
      <input type="submit" id="start" class = "btn-primary" value="Start"/>
      <input type="submit" id="pause" class = "btn-primary" value="Pause" hidden="true"/>
      <input type="submit" id="stop" class = "btn-primary" value="Clear"/>
    </div>
    <!-- <script src="js/scriptWithMilisec.js"></script> -->
    <script src="js/scriptWithoutMilisec.js"></script>
  </body>
</html>
